version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    deploy:
      replicas: 2
    networks:
      shared_internal_network:
        - name: home-server-internal-network
        - external: true

  grafana:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    deploy:
      replicas: 2
    networks:
      shared_internal_network:
        - name: home-server-internal-network
        - external: true

volumes:
  prometheus-data:
