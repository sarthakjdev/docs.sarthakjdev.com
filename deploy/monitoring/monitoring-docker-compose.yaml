version: "3"

services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      shared-internal-network:
        - name: home-server-internal-network
        - external: true

  grafana:

volumes:
  prometheus-data:

networks:
  internal-network:
    driver: bridge
